<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/index.css">

	<title>Scuppal Admin</title>
</head>
<body> 
	
	<div id="login-form" style="margin: auto;">
		<img src="img/scu-blue.png" alt="scuppal logo" style="height: 80px; border-radius: 10px;">
		<form class="admin-form" style="display: flex; flex-direction: column; gap: 10; align-items: center;">
			<h1>Admin Login</h1>
			<p style="color: #818181">Enter your credentials to log into your portal</p>
			<br>
			<input type="text" placeholder="Email" name="email" required>
			<input type="password" placeholder="Password" name="password" required>
			<input type="submit" value="Login" class="login-btn submit-btn">
		</form>

	<script src="js/index.js" type="module"></script>
</body>
</html>
