<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Sheet</title>
    <link rel="stylesheet" href="grade.css">
</head>
<body>
    <div class="container">
        <h1>Grade Sheet</h1>
        <br>
        <h2>Visco lamos school</h2>
        <p style="color: #818181;">Terminal Report Sheet</p>
        <img src="flag.jpg" alt="flag" style="height: 20vh;">
        <div style="display: flex; gap: 30px;">
            <p style="border-right: 1px solid #ccc; padding-right: 20px;"><strong>Name: </strong> Adel Arthur</p> 
            <p><strong>Class: </strong> Class 1</p>
        </div>
        <br>
        <h3>Break Down</h3>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Class Test</th>
                    <th>Mid-Term</th>
                    <th>Attendance</th>
                    <th>Exams</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Maths</td>
                    <td>15</td>
                    <td>30</td>
                    <td>10</td>
                    <td>20</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>English</td>
                    <td>20</td>
                    <td>20</td>
                    <td>20</td>
                    <td>20</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>History</td>
                    <td>10</td>
                    <td>25</td>
                    <td>15</td>
                    <td>30</td>
                    <td>B</td>
                </tr>
            </tbody>
        </table>
        <button onclick="window.print()" style="padding: 10px 40px;
        background-color: dodgerblue; margin-bottom: 4rem;
        color: white; margin-bottom: 4rem; border: none; border-radius: 5px;
        cursor: pointer;">Print Grade</button>
    </div>
</body>
</html>
